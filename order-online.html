.navbar {
overflow: hidden;
position: sticky;
top: 0;
background-color: #EFBE93;
margin: 0;
font-size: 40px;
}
.nav-links {
color: #7F2D41;
}
.nav-links:visited {
color: #7F2D41;
}
.nav-links a {
font-size: 40px;
float: left;
padding-right: 15px;
padding-left: 15px;
position: relative;
color: #7F2D41;
padding-top: 10px;
padding-bottom: 10px;
}
.nav-links a:visited {
color: #7F2D41;
}
.nav-links a:before {
content: "";
display: block;
height: 5px;
background-color: #7F2D41;
position: absolute;
bottom: 0;
left: 0;
width: 0%;
transition: ease-in-out 300ms;
}
.nav-links a:hover:before {
width: 100%;
}
.navbar img {
height: auto;
}
